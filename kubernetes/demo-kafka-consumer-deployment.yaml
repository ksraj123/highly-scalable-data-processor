apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-kafka-consumer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: demo-kafka-consumer
  template:
    metadata:
      labels:
        component: demo-kafka-consumer
    spec:
      containers:
        - name: demo-kafka-consumer
          image: ksraj123/demo-kafka-consumer:v1
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_HOST
              value: my-cluster-kafka-bootstrap
            - name: KAFKA_PORT
              value: '9092'
            - name: KAFKA_TOPIC
              value: demo-topic
            - name: KAFKA_CONSUMER_GROUP
              value: 'demo-consumers'
            - name: PORT
              value: '3000'
